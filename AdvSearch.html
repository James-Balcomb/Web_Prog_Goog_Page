<html>
    <head>
        <title>Google Advanced Search</title>
        <meta charset="UTF-8">
        <link href="advsearch.css" type="text/css" rel="stylesheet" />
    </head>
    
    <body>
        <div id="header">
           
            <img src="images/Goog_Img.png" alt="Google Image" width="100" height="40">
        
            
        </div>
        
        <p id="headertext" >Advanced Search</p>
        
        <p id="searchfont" >Find pages with...</p>
        

        
        <div id="form">
            
           <form action="https://google.com/search">
               
              
               <p id="params"> all these words:         
                   <input id="input" type = "text" name="Line 1" size="90"/>
               </p>
               
               
               <p id="params" > this exact word or phrase:
                   <input id="input" type = "text" name="Line 1" size="90"/>
               </p>
               
               
                   <p id="params"> any of these words:
                   <input id="input" type = "text" name="Line 1" size="90"/>
                   </p>
                  
              
               
                   <p id="params"> none of these words:
                   <input id="input" type = "text" name="Line 1" size="90"/>
                   </p>
                   
              
                
        </div>
        
    </body>
</html>
